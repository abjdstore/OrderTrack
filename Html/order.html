<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/order.css">
</head>

<body>
    <div class="d-flex justify-content-end back-btn-div">
        <button class="btn back-btn">
            <i class="fas fa-arrow-left"></i> Back to orders
        </button>
    </div>

    <div class="order-container">
        <div class="order-header">
            <h6 class="m-0">My Orders / Tracking</h6>
        </div>

        <div class="order-details">
            <div class="mb-3">
                <h6>Order ID: OD45345345435</h6>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <strong>Estimated Delivery time:</strong>
                    <div>29 nov 2019</div>
                </div>
                <div class="col-md-3">
                    <strong>Shipping BY:</strong>
                    <div>BLUEDART, | <i class="fas fa-phone"></i> +1598675986</div>
                </div>
                <div class="col-md-3">
                    <strong>Status:</strong>
                    <div>Delivered to Fulfilment Center</div>
                </div>
                <div class="col-md-3">
                    <strong>Tracking #:</strong>
                    <div>BD045903594059</div>
                </div>
            </div>
        </div>

        <div class="order-status">
            <div class="status-container">
                <div class="status-line">
                    <div class="status-progress"></div>
                </div>
                <div class="status-labels"></div>
            </div>
        </div>

        <div class="product-list">
            <div class="products-scroll-container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/order.js"></script>
</body>

</html>
