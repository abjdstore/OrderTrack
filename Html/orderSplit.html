<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/orderSplit.css">
</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="order-card-header">
                <h1 class="order-card-title">Order List</h1>
                <p class="order-card-subtitle">View and manage transaction with details on status payment and customer
                </p>
            </div>

            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width: 40px"></th>
                            <th>ID</th>
                            <th>DATE</th>
                            <th>CUSTOMER</th>
                            <th>Phone</th>
                            <th>Storefront</th>
                            <th style="text-align: center;">STATUS</th>
                            <th class="text-end">TOTAL</th>
                        </tr>
                    </thead>
                    <tbody id="orders-tbody"></tbody>
                </table>
                
                <nav aria-label="Table Pagination">
                    <ul class="pagination justify-content-center" id="pagination"></ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/orderSplit.js"></script>
</body>

</html>
